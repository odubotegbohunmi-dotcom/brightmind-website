<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrightMind – Login / Signup</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="box">
  <h2 id="title">Login to BrightMind</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />

  <button onclick="submitAuth()">Continue</button>

  <div class="toggle" onclick="toggleMode()">Don’t have an account? Sign up</div>
  <div class="error" id="error"></div>
</div>

<script>
  // ✅ Your Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyD51SmzM1rqUx4LzWv4z3QMp0HaPN5f1ME",
    authDomain: "brightmind-db22d.firebaseapp.com",
    projectId: "brightmind-db22d",
    storageBucket: "brightmind-db22d.appspot.com",
    messagingSenderId: "946611914956",
    appId: "1:946611914956:web:27d6fe05ae9b874bcbda69"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  let isLogin = true;

  function toggleMode() {
    isLogin = !isLogin;
    document.getElementById('title').innerText = isLogin ? "Login to BrightMind" : "Sign up for BrightMind";
    document.querySelector('.toggle').innerText = isLogin ? "Don’t have an account? Sign up" : "Already have an account? Login";
    document.getElementById('error').innerText = "";
  }

  function submitAuth() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error');

    if (!email || !password) {
      errorDiv.innerText = "Please fill in both fields.";
      return;
    }

    errorDiv.innerText = "";

    if (isLogin) {
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "study_helper.html"; // redirect after login
        })
        .catch(err => {
          errorDiv.innerText = err.message;
        });
    } else {
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "study_helper.html"; // redirect after signup
        })
        .catch(err => {
          errorDiv.innerText = err.message;
        });
    }
  }
</script>

</body>
</html>
